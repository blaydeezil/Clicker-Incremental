<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clicker Incremental</title>
  <style>
    body {
      color: #fff;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 { font-weight: normal; }
    a {
      color: #00c3ff;
      text-decoration: underline;
      cursor: pointer;
    }
    #app, #loading, #error, #launch {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .screen {
      text-align: center;
      background: #000;
    }
    #launch {
      background: #222;
      cursor: pointer;
    }
    .green-flag {
      width: 60px; height: 60px;
      padding: 8px;
      border-radius: 30px;
      background: #fff;
      border: 2px solid #fff;
      text-align: center;
      box-sizing: border-box;
    }
    .progress-bar-outer {
      border: 1px solid #fff;
      height: 10px;
      width: 120px;
      background: #222;
      margin: 0 auto;
    }
    .progress-bar-inner {
      height: 10px;
      width: 0;
      background: #00c3ff;
    }
    .loading-text, noscript {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .loading-image { margin-bottom: 8px; }
    #error-message, #error-stack {
      font-family: monospace;
      max-width: 300px;
      white-space: pre-wrap;
    }
    #error-stack {
      text-align: left;
      max-height: 100px;
      overflow: auto;
    }
    .control-button {
      width: 1.2rem; height: 1.2rem;
      padding: 0.2rem;
      margin: 0.2rem 0;
      cursor: pointer;
      border: 0;
      border-radius: 2px;
      background: none;
    }
    .fullscreen-button { background: #fff; }
    .standalone-fullscreen-button {
      position: absolute;
      top: 0; right: 0;
      background: #222;
      border-radius: 0 0 0 2px;
      padding: 2px;
      cursor: pointer;
    }
    .sc-canvas { cursor: auto; }
  </style>
</head>
<body>
  <div id="loading" class="screen">
    <div class="loading-text">Loading Clicker Incremental...</div>
    <noscript>
      <div style="color: #fff; background: #c00; padding: 1em; border-radius: 4px;">This game requires JavaScript. Please enable JavaScript in your browser.</div>
    </noscript>
  </div>
  <script>
    // Global JSON.parse error handler for robustness
    window._originalJSONParse = JSON.parse;
    JSON.parse = function(str) {
      try { return window._originalJSONParse(str); }
      catch (e) {
        console.warn("Invalid JSON passed to JSON.parse:", str, e);
        return {};
      }
    };
  </script>
  <!-- Bundled/minified app script (do not touch) -->
  <script>
    /*! ...existing bundled script... */
    // ...existing code...
  </script>
</body>
</html>
