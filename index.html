<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clicker Incremental</title>
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:">
  <style>
    :root {
      --main-bg: #000;
      --main-fg: #fff;
      --accent: #00c3ff;
      --progress-bg: #222;
      --progress-fg: #fff;
    }
    body {
      color: var(--main-fg);
      background: var(--main-bg);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    [hidden] { display: none !important; }
    h1 { font-weight: normal; }
    a {
      color: inherit;
      text-decoration: underline;
      cursor: pointer;
    }
    #app, #loading, #error, #launch {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      background: var(--main-bg);
    }
    #launch {
      background: rgba(0,0,0,0.7);
      cursor: pointer;
    }
    .green-flag {
      width: 80px; height: 80px;
      padding: 16px;
      border-radius: 50%;
      background: rgba(255,255,255,0.75);
      border: 3px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .progress-bar-outer {
      border: 1px solid var(--progress-fg);
      height: 10px;
      width: 200px;
      background: var(--progress-bg);
      max-width: 200px;
      margin: 0 auto;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.3s;
    }
    .loading-text, noscript {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .loading-image { margin-bottom: 16px; }
    #error-message, #error-stack {
      font-family: monospace;
      max-width: 600px;
      white-space: pre-wrap;
      user-select: text;
    }
    #error-stack {
      text-align: left;
      max-height: 200px;
      overflow: auto;
    }
    .control-button {
      width: 2rem; height: 2rem;
      padding: 0.375rem;
      margin: 0.5rem 0;
      cursor: pointer;
      border: 0;
      border-radius: 4px;
      background: none;
      transition: background 0.2s;
    }
    .control-button:hover { background: var(--accent); }
    .control-button.active { background: #00c3ff59; }
    .fullscreen-button { background: #fff !important; }
    .standalone-fullscreen-button {
      position: absolute;
      top: 0; right: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 0 0 0 4px;
      padding: 4px;
      cursor: pointer;
    }
    .sc-canvas { cursor: auto; }
    .sc-monitor-root[data-opcode^="data_"] .sc-monitor-value-color { background: #ff8c1a; }
    .sc-monitor-row-value-outer { background: #fc662c; }
    .sc-monitor-row-value-editing .sc-monitor-row-value-outer { background: #e25b27; }
  </style>
</head>
<body>
  <script>
    // Global JSON.parse error handler for robustness
    window._originalJSONParse = JSON.parse;
    JSON.parse = function(str) {
      try { return window._originalJSONParse(str); }
      catch (e) {
        console.warn("Invalid JSON passed to JSON.parse:", str, e);
        return {};
      }
    };
  </script>
  <!-- Bundled/minified app script (do not touch) -->
  <script>
    /*! ...existing bundled script... */
    // ...existing code...
  </script>
</body>
</html>
